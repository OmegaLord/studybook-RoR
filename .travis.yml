language: ruby
rvm:
  - 2.6.3

services:
  - riak
  - rabbitmq
  - memcached
  - postgresql


install:
  - gem install bundler
  - bundle install
before_script:
  - psql -c "CREATE DATABASE studibook_RoR_test;" -U postgres
script:
  - bundle exec rake db:drop
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rubocop .
  - bundle exec rspec
